<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://img.icons8.com/officel/16/000000/angry-face-meme.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Creator</title>
</head>
<body onload="init()">
    <nav>
        <section class="main-nav">
            <div class="logo">
                <img src="LOGO/LOGO.png" onclick="onTogglePages('imgs-page')" alt="Logo">
            </div>
            <div>
                <ul class="right-side-nav">
                    <li class="nav-item"><a onclick="onTogglePages('imgs-page')">gallery</a></li>
                    <li class="nav-item"><a onclick="onTogglePages('saved-page')">saved</a></li>
                </ul>
            </div>
        </section>
    </nav>
    <div class="imgs-page" style="display: block;">
        <nav>
            <section class="second-nav">
                <div class="second-nav-content">
                    <div class="search-bar">
                        <input type="text" class="search-input" placeholder="Enter search keyword" oninput="onFilterImgs()"><img class="search-icon" src="ICONS/search-icon.png" alt="">
                    </div>
                    <div class="key-words-container">
                        <div class="key-words"></div>
                        <div><button class="more" onclick="getMoreKeywords()">more...</button></div>
                    </div>
                </div>
            </section>
        </nav>

        <div class="imgs-container"></div>
    </div>

    <div class="editor-page">
        <div class="editor-container">
            <div class="canvas-container">
                <label for="user-text"><canvas id="canvas" width="560" height="550"></canvas></label>
            </div>
            <div class="editor-options">
                <div class="part1">
                    <input type="text" name="" id="user-text" placeholder="Type text here">
                    <div>
                        <button class="icon-btn" onclick="onMoveUpLine()" title="Move up text"><img class="icon-img" src="ICONS/icons8-up-50.png"></button>
                        <button class="icon-btn" onclick="onMoveDownLine()" title="Move down text"><img class="icon-img" src="ICONS/icons8-down-arrow-50.png"></button>
                        <button class="icon-btn" onclick="onToggleLines()" title="Toggle lines"><img class="icon-img" src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
                        <button class="icon-btn"><img class="icon-img" src="ICONS/add.png" alt=""></button>
                        <button class="icon-btn" onclick="onDeleteLine()" title="Delete text"><img class="icon-img" src="ICONS/trash.png" alt=""></button>
                    </div>
                </div>
                <div class="part2">
                    <button class="icon-btn" onclick="onIncreaseSize()" title="Increase font-size"><img class="icon-img" src="ICONS/increase font - icon.png"/></button>
                    <button class="icon-btn" onclick="onDecreaseSize()" title="Decrease font-size"><img class="icon-img" src="ICONS/decrease font - icon.png"></button>
                    <button class="icon-btn" onclick="onAlign('left')" title="Align left"><img class="icon-img" src="ICONS/align-to-left.png"/></button>
                    <button class="icon-btn" onclick="onAlign('center')" title="Align center"><img class="icon-img" src="ICONS/center-text-alignment.png"/></button>
                    <button class="icon-btn" onclick="onAlign('right')" title="Align right"><img class="icon-img" src="ICONS/align-to-right.png"/></button>
                </div>
                <div class="part3">
                    <select class="font-input" title="Font" id="user-font" onchange="onChangeFont()">
                        <option value="Impact">IMPACT</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Cambria">Cambria</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                    </select>
                    <button class="icon-btn" title="Border color"><input type="color" name="user-stroke-color" id="user-stroke-color" onchange="onChangeStrokeColor()"><label for="user-stroke-color">
                        <img class="icon-img" src="ICONS/text stroke.png"/></button></label></button>
                    <button class="icon-btn" title="Text color"><input type="color" name="user-txt-color" id="user-txt-color" onchange="onChangeTxtColor()"><label for="user-txt-color">
                        <img class="icon-img" src="ICONS/paint-board-and-brush.png"/></label></button>
                </div>
                <div class="part4">
                        <ul class="carousel">
                          <li>
                            <img src="emojies/layer-4.png" />
                          </li>
                          <li>
                            <img src="emojies/layer-5.png" />
                          </li>
                          <li>
                            <img src="emojies/layer-6.png" />
                          </li>
                        </ul>
                </div>
                <div class="part5">
                    <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                        <input name="img" id="imgData" type="hidden" />
                        <div>
                            <button class="share-btn btn" type="submit">Publish</button>
                            <button class="share-btn share-container" style="display:none;"></button>
                            <button class="share-btn"><a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="saved-page">
        <div>Your saved memes:</div>
    </div>
    <footer>
        <div class="logo">
                <img src="LOGO/LOGO.png" alt="Logo">
        </div>
        <small>Limor Ofri 2019</small>
    </footer>    

    <script src="js/uploadFB-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
